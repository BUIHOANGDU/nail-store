<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu B√°nh & C√† Ph√™</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      color: #e91e63;
      text-align: center;
      margin-bottom: 24px;
      font-size: 40px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product-card {
      background: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card h3 {
      color: #d63384;
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-card p { font-size: 14px; color: #555; margin: 0 0 10px; }
    .product-card .price { font-weight: bold; color: #d63384; margin-bottom: 6px; }
    .empty, .loading { text-align:center; color:#777; }
  </style>
</head>
<body>
  <h1>‚òïÔ∏è Menu B√°nh & C√† Ph√™</h1>

  <div class="product-grid" id="menu-list"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    // ==== Firebase config (gi·ªëng admin.html)
    const firebaseConfig = {
      apiKey: "AIzaSyC2OVhgdTn15eTSmKhZxw3lkC3Wqz0TmRg",
      authDomain: "nail-fcd76.firebaseapp.com",
      projectId: "nail-fcd76",
      storageBucket: "nail-fcd76.appspot.com",
      messagingSenderId: "292496013690",
      appId: "1:292496013690:web:09dd92cd65115c497e3ec3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ·ªîn ƒë·ªãnh k·∫øt n·ªëi khi ch·∫°y tr√™n GitHub Pages
    db.settings({ experimentalAutoDetectLongPolling: true }, { merge: true });

    // Helpers
    function money(v){ return Number(v||0).toLocaleString('vi-VN') + 'ƒë'; }
    function card(d){
      return `
        <div class="product-card">
          <img src="${d.imageUrl}" alt="${d.name||''}">
          <h3>${d.name||''}</h3>
          <p class="price">${money(d.price)}</p>
          <p style="margin-top:-6px; color:#999; font-size:12px;">
            ${d.category === 'coffee' ? '‚òï ƒê·ªì u·ªëng' : d.category === 'cake' ? 'üç∞ B√°nh' : ''}
          </p>
        </div>
      `;
    }

    async function loadMenu(){
      const listEl = document.getElementById('menu-list');
      listEl.innerHTML = '<div class="loading">ƒêang t·∫£i...</div>';
      try {
        // L·∫•y t·∫•t c·∫£ r·ªìi sort ·ªü client ƒë·ªÉ kh·ªèi c·∫ßn composite index
        const snap = await db.collection('menu').get();
        const items = [];
        snap.forEach(doc => items.push(doc.data()));

        // coffee tr∆∞·ªõc, r·ªìi cake; trong nh√≥m: m·ªõi ‚Üí c≈©
        const catScore = c => (c==='coffee'?0:c==='cake'?1:2);
        items.sort((a,b)=>{
          const ca = catScore(a.category), cb = catScore(b.category);
          if (ca !== cb) return ca - cb;
          const ta = (a.createdAt?.seconds||0), tb = (b.createdAt?.seconds||0);
          return tb - ta;
        });

        listEl.innerHTML = items.length ? items.map(card).join('') : '<div class="empty">Ch∆∞a c√≥ m√≥n n√†o</div>';
      } catch (e) {
        console.error(e);
        listEl.innerHTML = '<div class="empty" style="color:#e11d48">Kh√¥ng t·∫£i ƒë∆∞·ª£c menu. Vui l√≤ng th·ª≠ l·∫°i.</div>';
      }
    }

    loadMenu();
  </script>
</body>
</html>
